spring:
  profiles:
    active: test
    include: oauth, local

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:

  flyway:
    enabled: false

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

    hibernate:
      ddl-auto: create

  data:
    redis:
      host: localhost
      port: 6379

aws:
  s3:
    access_key: test-key
    secret_key: test-secret-key
    bucket: "bucket"
    key: "test/directory/"
